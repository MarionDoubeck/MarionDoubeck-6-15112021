<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/892f98a91b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href=index.html><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sort">Trier par
        <select id="sortingMenu">
          <option value="title">Nom</option>
          <option value="date">Date</option>
          <option value="likes">Popularité</option>
        </select>
      </div>
      <div class="media_container">
      </div>
      <div class="totalLikes">
          <div class=photographerLikes></div>
          <div class=price></div>
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="contactHeader">
            <h2>Contactez-moi</h2>
            <h2 id="photographerName"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <div>
						<label>Nom</label>
						<input />
					</div>
          <div>
						<label>Email</label>
						<input />
					</div>
          <div>
						<label>Votre message</label>
						<input class="message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="carousel_modal">
      <i class="fas fa-times" onclick="closeCarousel()" id="close"></i>
      <div id="left-arrow"></div>
      <div id="right-arrow"></div>
      <div class="carousel_media"></div>
    </div>

    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/loadJsonData.js"></script>
    <script src="scripts/utils/carousel.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
