<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/892f98a91b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href=index.html><img src="assets/images/logo.png" class="logo" alt="lien vers la page principale"/></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>


      <div class="sort" aria-label="triez les photos par titre, date ou popularité">Trier par
        <container id="sortingMenu" aria-haspopup="true"  role="menu" tabindex="0">
          <div class="option selected">Nom</div>
          <div class="option">Date</div>
          <div class="option last">Popularité</div>
        </container>
      </div>

      <div class="media_container">
      </div>
      <div class="totalLikes" role="complementary">
          <div class=photographerLikes></div>
          <div class=price></div>
      </div>
    </main>

    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle" tabindex="-1">
			<div class="modal">
				<header>
          <div class="contactHeader" tabindex="0" aria-label="contactez le photographe">
            <h2 id="modalTitle" >Contactez-moi</h2>
            <h2 id="photographerName"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer le formulaire de contact" tabindex="0"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input label="entrez votre prénom" id="firstName"/>
            <div id='logFirstName'></div>
					</div>
          <div>
						<label>Nom</label>
						<input label="entrez votre nom" id="familyName"/>
            <div id='logFamilyName'></div>
					</div>
          <div>
						<label>Email</label>
						<input label="entrez votre email" id="email"/>
            <div id="logEmail"></div>
					</div>
          <div>
						<label>Votre message</label>
						<input class="message" label="entrez votre message"/>
					</div>
          <button class="contact_button" aria-label="bouton d'envoi" id="send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="carousel_modal" aria-hidden="true" role="dialog" aria-label="carousel d'images" tabindex="-1">
      <div id="left-arrow"></div>
      <div id="right-arrow"></div>
      <div id="close"></div>
      <div class="carousel_media"></div>
    </div>

    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/sortMedia.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/adaMenu.js"></script>
    <script src="scripts/utils/adaModals.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/loadJsonData.js"></script>
    <script src="scripts/utils/carousel.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
